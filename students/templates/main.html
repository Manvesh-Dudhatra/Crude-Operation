<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Email</th>
                <th>Standard</th>
                <th colspan="2"></th>
                
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.std}}</td>
                <td><a href="{% url 'update-student' student.id %}"> Update</a></td>
                <td><a href="{% url 'delete-student' student.id %}"> Deletes</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add-student' %}">Add</a>


    
</body>
</html>
